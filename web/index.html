<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>도로롱 마켓</title>

  <!-- Design system (variables, .card/.btn/.bottom-nav etc.) -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Tailwind (spacing/utility only; layout.js uses a few utility classes) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen pb-20">
  <!-- 헤더 / 상단 네비게이션 -->
  <header id="app-nav" class="w-full sticky top-0 z-10 bg-[var(--surface-color)] border-b" style="border-color: var(--border-color);">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
      <!-- 좌측: 브랜드/로고 -->
      <div class="flex items-center gap-2">
        <span class="text-lg font-bold" style="color: var(--primary-color);">도로롱 마켓</span>
        <span class="text-sm text-secondary">덕심 허브</span>
      </div>
      <!-- 우측: (layout.js가 로그인/로그아웃/등록 버튼 주입) -->
      <div class="flex items-center gap-2"></div>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="max-w-4xl mx-auto px-4 py-4">
    <!-- 상품 리스트 영역 -->
    <section aria-label="상품 목록" class="mb-6">
      <h2 class="sr-only">최신 상품</h2>
      <div id="loading-message" class="text-secondary text-sm mb-3">불러오는 중…</div>
      <div id="product-grid" class="grid grid-cols-2 gap-3"></div>
    </section>

    <!-- 커뮤니티 미리보기 (후속 연결 예정) -->
    <section id="feed-preview" class="hidden"></section>
  </main>

  <!-- 하단 고정 네비게이션 -->
  <nav class="bottom-nav">
    <a class="nav-item" href="index.html">홈</a>
    <a class="nav-item" href="#">탐색</a>
    <a class="nav-item" href="#">판매</a>
    <a class="nav-item" href="#">채팅</a>
    <a class="nav-item" href="#">마이</a>
  </nav>

  <!-- 토스트 영역 (JS에서 메시지 출력) -->
  <div id="auth-toast"></div>

  <!-- 앱 스크립트 -->
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./layout.js"></script>
</body>
</html>
