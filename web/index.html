<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;600;700&display=swap');
        body {
            font-family: 'IBM Plex Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
        }
        .brand-color { color: #4f46e5; }
        .brand-bg { background-color: #4f46e5; }
        .bottom-nav { box-shadow: 0 -2px 6px rgba(0,0,0,0.05); }

        .dororong-power {
            background: linear-gradient(45deg, #a2facf, #64f1bc);
            color: #047857;
            font-weight: bold;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 9999px;
            display: inline-flex;
            align-items: center;
        }
    </style>
</head>
<body class="pb-24">

    <!-- 상단 헤더: JavaScript가 로그인/로그아웃 버튼을 추가할 위치 -->
    <header id="app-nav" class="p-4 flex justify-between items-center sticky top-0 bg-white z-10 border-b border-gray-200">
        <div class="flex items-center">
            <h1 class="text-xl font-bold">도로롱 마켓</h1>
            <svg class="h-5 w-5 ml-1 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>

        <div class="flex items-center space-x-4">
            <a href="#"><svg class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></a>
            <a href="#"><svg class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg></a>

                    <h2 class="font-bold text-lg text-indigo-800">도로롱이 대신 전해드립니다!</h2>
                    <p class="text-sm text-indigo-600">오늘의 핫딜 굿즈, 놓치지 마세요!</p>
                </div>
                <img src="https://placehold.co/100x100/e0e7ff/4f46e5?text=도로롱" class="rounded-full" alt="마스코트 도로롱">
            </div>
        </section>

        <!-- 오타쿠 특화 아이콘 메뉴 -->
        <section class="grid grid-cols-5 gap-4 text-center text-xs text-gray-700 mb-8">

            <a href="#" class="flex flex-col items-center"><div class="w-12 h-12 bg-white border-2 border-indigo-100 rounded-lg flex items-center justify-center mb-1"><img src="https://placehold.co/40x40/ffffff/4f46e5?text=📚" class="rounded-md"></div><span>만화책/라노벨</span></a>
            <a href="#" class="flex flex-col items-center"><div class="w-12 h-12 bg-white border-2 border-indigo-100 rounded-lg flex items-center justify-center mb-1"><img src="https://placehold.co/40x40/ffffff/4f46e5?text=✨" class="rounded-md"></div><span>애니 굿즈</span></a>
            <a href="#" class="flex flex-col items-center"><div class="w-12 h-12 bg-white border-2 border-indigo-100 rounded-lg flex items-center justify-center mb-1"><img src="https://placehold.co/40x40/ffffff/4f46e5?text=🎮" class="rounded-md"></div><span>게임/콘솔</span></a>
            <a href="#" class="flex flex-col items-center"><div class="w-12 h-12 bg-white border-2 border-indigo-100 rounded-lg flex items-center justify-center mb-1"><img src="https://placehold.co/40x40/ffffff/4f46e5?text=🎭" class="rounded-md"></div><span>코스프레</span></a>
        </section>

        <!-- 상품 목록: JavaScript가 Firestore 데이터를 채워넣을 위치 -->
        <h3 class="font-bold text-lg mb-3">방금 올라온 굿즈!</h3>
        <section id="product-grid" class="grid grid-cols-2 gap-4">
            <!-- JavaScript가 여기에 실제 상품 카드를 채울 것입니다. -->
            <p id="loading-message" class="col-span-2 text-center text-gray-500">상품을 불러오는 중입니다...</p>
        </section>
    </main>

    <!-- 하단 탭 바 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 grid grid-cols-5 text-center text-xs text-gray-600 bottom-nav p-1">
        <a href="index.html" class="nav-item active flex flex-col items-center justify-center pt-1">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.923a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
            <span class="nav-text">홈</span>
        </a>
        <a href="#" class="nav-item flex flex-col items-center justify-center pt-1">
            <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <span>탐색</span>

        <a href="#" class="nav-item flex flex-col items-center justify-center pt-1">
            <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>

            <span>채팅</span>
        </a>
        <a href="mypage.html" class="nav-item flex flex-col items-center justify-center pt-1">
            <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span>마이</span>
        </a>
    </nav>
    
    <!-- 로그인 관련 메시지를 표시할 위치 -->
    <div id="auth-toast"></div>

    <!-- 기능 스크립트 불러오기 -->
    <script type="module" src="./auth.js"></script>

</html>
