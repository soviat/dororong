<!doctype html><html lang="ko"><head><meta charset="utf-8">
<title>Self Check</title><script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="./styles.css">
</head><body class="p-6"><h1 class="text-xl font-bold mb-4">Self Check</h1><div id="out" class="card"></div>
<script type="module">
(async()=>{
 const rows=[];
 rows.push('Tailwind: '+(window.tailwind?'OK':'FAIL'));
 try{const r=await fetch('./styles.css');rows.push('styles.css: '+(r.ok?'200 OK':r.status));}catch(e){rows.push('styles.css: ERR '+e.message);}
 const pc=getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim(); rows.push('--primary-color: '+(pc||'(none)'));
 try{await import('./auto-init.js');rows.push('auto-init.js: OK');}catch(e){rows.push('auto-init.js: ERR '+e.message);}
 document.getElementById('out').innerHTML=rows.map(r=>'<div>'+r+'</div>').join('');
})();
</script>
</body></html>
